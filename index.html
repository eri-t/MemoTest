<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memo Test</title>
 
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
        }

        main {
            width: calc(100vmin - 2rem);
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 1rem;
            margin: 1rem;
        }

        main > div {
            border: 1px solid lightgray;
            height: calc((100vmin - 5rem) / 4);
            box-shadow: 1px 1px 2px lightgray;
        }

        main > div.matched {
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <main>

    </main>

    <script src="memotest.js">
    </script>

</body>

</html>
