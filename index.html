<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memo Test</title>
 
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            font-family: Verdana, sans-serif;
            font-size: 1.2rem;
        }

        main {
            width: calc(100vmin - 1rem);
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: .5rem;
            margin: .5rem;
        }

        main > div {
            border: 1px solid lightgray;
            height: calc((100vmin - 2.5rem) / 4);
            box-shadow: 1px 1px 2px lightgray;
        }

        main > div.matched {
            border: none;
            box-shadow: none;
        }

        .congrats {
            display: flex;
            width: 100%;
            height: 80%;
            position: absolute;
        }

        .congrats div {
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        p {
            text-align: center;
            margin: 1rem;
        }

        button {
            font-size: 1rem;
            line-height: 3rem;
            margin-top: 1rem;
            border-radius: 2rem;
        }

        @media screen and (orientation:landscape) {
            main {
                width: calc(100vmin - 5rem);
            }

            main > div {
                height: calc((100vmin - 8rem) / 4);
            }
        }

        @media screen and (min-width:1024px) {
            main {
                width: calc(100vmin - 5rem);
                grid-gap: 1rem;
                margin: 1rem;
            }

            main > div {
                height: calc((100vmin - 8rem) / 4);
            }
        }
    </style>
</head>

<body>
    <main>

    </main>

    <script src="memotest.js">
    </script>

</body>

</html>
